version: '3.5'

networks:
  laravel:


services:
  app:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: ${PROJECT_NAME}-nginx
    environment:
      PROJECT_NAME: ${PROJECT_NAME}
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - php
      # - redis
      # - mysql
      # - mailhog
    networks:
      - laravel

